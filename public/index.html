<!DOCTYPE html>
<html lang="en" dir="ltr" lang="en-US">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>Mithril HN</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="/img/favicon.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#206bd6">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Mithril HN">
    <meta name="apple-mobile-web-app-title" content="Mithril HN">
    <meta name="theme-color" content="#206bd6">
    <meta name="msapplication-navbutton-color" content="#206bd6">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="./">
    <meta name="msapplication-TileColor" content="#206bd6">
    <meta name="msapplication-TileImage" content="img/logo-144x144.png">

    <link rel="icon" type="image/png" sizes="144x144" href="img/logo-144x144.png">
    <link rel="apple-touch-icon" type="image/png" sizes="144x144" href="img/logo-144x144.png">
    <link rel="stylesheet" href="/app.css">
</head>
<body>
    <div id="app">Loading..</div>
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/service-worker.js")
                .then(function (registration) {
                    registration.onupdatefound = function () {
                        if (navigator.serviceWorker.controller) {
                            var installingWorker = registration.installing;
                            installingWorker.onstatechange = function () {
                                switch (installingWorker.state) {
                                    case "installed":
                                        break;
                                    case "redundant":
                                        throw new Error("The installing service worker became redundant.");
                                    default:
                                    // Ignore
                                }
                            };
                        }
                    };
                }).catch(function (e) {
                    console.error("Error during service worker registration:", e);
                });
        } else {
            console.log("service worker is not supported");
        }
    </script>
    <script type="application/javascript" src="/app.js"></script>
</body>
</html>
